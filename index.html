<!DOCTYPE html>
<html>
    <head>
        <title>4774-Dashboard</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="/networktables/utils.js"></script>
    </head>

    <body>

        <!-- Top Bar -->
        <div class="TB">

            <!-- Timer -->
            <h1 id="timer" class="timer">135</h1>

            <!-- Auto selector -->
            <select id=auto-select></select>

            <!-- Connection status -->
            <h1 id="connection">Disconnected</h1>

            <!-- Lifter position -->
            <div class="lift-status">
                <div class="lift-status" id="l1">Switch</div>
                <div class="hidden" id="l2">Lower Scale</div>
                <div class="hidden" id="l3">Balanced Scale</div>
                <div class="hidden" id="l4">Upper Scale</div>
                <div class="lift-status">Lifter: </div>
            </div>

        </div>
        
        <!-- Bottom div -->
        <div>
            <!-- Camera stream -->
            <div class="hidden">
                <img id="camera" alt="Stream not found" class="selector">
            </div>

            <!-- Orientation -->
            <div class="hidden">
                <span class="selector">
                    <h1 class=selector id=gyro>Orientation</h1>
                </span>
            </div>

            <!-- Checklist -->
            <div>
                <form onsubmit="return false" class="checklist">
                    <legend>Checklist: </legend>
                    <input type="checkbox" required> Is robot connected?<br>
                    <input type="checkbox" required> Select Auto<br>
                    <input type="checkbox" required> Is cube loaded?<br>
                    <input type="checkbox" required> Is controller connected?<br>
                    <input type="checkbox" required> Is robot connected?<br>
                    <input type="submit" class="submit">
                </form>
            </div>
        </div>

    </body>
</html>
