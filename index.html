<!DOCTYPE html>
<html>
    <link id=Setting>
    <span id=Theme></span>
    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="Images/favicon.jpg" type="image/x-icon">
    <header>
        <title style="background-color:black;">
            4774-Dashboard
        </title>
    </header>
    <body>
        <!--Top Bar!-->
        <div class="TB">
            <span class="TBR">
                <span class="selector">
                    <img src="Images/noscale.png" class=Scale id=Scale>
                </span>
                <span class="selector">
                    <img src="Images/no_cube.png" class=Cube id=Cube>
                </span>
                <span class="selector">
                    <img src="Images/up.png" class=Arrows id=Arrows>
                </span>
                <span class="selector">
                    <img src="Images/down.png" class=DArrow id=Darrows>
                </span>
            </span>
            <span class="TBR">
                <span id=MTimer class="BBox">
                    135
                </span>
                <span id=CTimer class="BTBox">
                    15
                </span>
            </span>
            <span class="TBR" id=Direction>
                Direction
            </span>
            <span class="TBR" id=Orientation>
                Orientation
            </span>
        <!--TopBar!-->
        </div>
        <!--Bottom Sector!-->
        <div class=BR>
            <!--Camera!-->
            <span class=Camera>
            <img id="camera1" alt="Stream not found" style="background-color:white;font-size:150%;margin-bottom:10%">
            </img>
            </span>
            <!--Dropdowns!-->
            <div class=BBR>
            <b class="selector">Selector</b>
            <hr>
            <span id=Connection class=BBox2>
                Disconnected
            </span>
            <hr>
                <span class="selector">
                   <b class="selector"> Autonomous </b> <br> <br>
                   <select name="" id="Auto" class="selector">
                       <option value="" class="selector" onclick="function()">1 Switch 1 Scale</option>
                       <option value="" class="selector" onclick="function()">2 Scale</option>
                   </select>
                </span>
                <hr>
                <span class="selector">
                        <b class="selector">Starting Position</b> <br> <br>
                    <select name="" id="SP" class="selector">
                        <option value="" class="selector">Left</option>
                        <option value="" class="selector">Right</option>
                    </select>
                </span>
        </div> 
        <!--Javascript!-->
        <script src="mousestrap-master/moustrap.min.js"></script>
        <script src="JS/mtimer.js"></script>
        <script src="JS/timerc.js"></script>
        <script src="JS/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(Timer){
                setInterval(function(){
                        $("#MTimer").empty();
                        $("#MTimer").append(timer);
                    },500)})

        	$(document).ready(function(CTimer){
                setInterval(function(){
                        $("#CTimer").empty();
                        $("#CTimer").append(Ctimer);
                    },500)})
        </script>
    </body>
</html>
