<!DOCTYPE html>
<html>
    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="Images/favicon.jpg" type="image/x-icon">
    <header>
        <title>
            4774-Dashboard
        </title>
    </header>
    <body>
        <!--Top Bar!-->
        <div class="TB">
            <span class="TBR" style="margin-left:1%;padding-top:2.5%">
                <span style="background-color:white;">
                    <img src="Images/no_scale.png" class=Scale>
                </span>
                <span style="background-color:white;">
                    <img src="Images/no_cube.png" class=Cube>
                </span>
                <span style="background-color:white;">
                    <img src="Images/up.png" class=Arrows>
                </span>
                <span style="background-color:white;">
                    <img src="Images/down.png" class=DArrow>
                </span>    
            </span>
            <span class="TBR">
                <span id=MTimer class="BBox">
                    0000
                </span>
                <span id=CTimer class="BTBox">
                    0000
                </span>
            </span>
            <span class="TBR" id=Direction>
                Direction
            </span>
            <span class="TBR" id=Speed>
                Speed
            </span>
            <span class="TBR" id=Orientation>
                Orientation
            </span>
        <!--TopBar!-->
        </div>
        <!--Bottom Sector!-->
        <div class=BR>
            <!--Camera!-->
            <span class=Camera>
            <img id="camera1" alt="Stream not found" style="background-color:white;font-size:150%;margin-bottom:10%">
            </img>
            </span>
            <!--Dropdowns!-->
            <div class=BBR>
            <b style="background-color:white;font-size:125%">Selector</b>
            <hr>
                <span style="background-color:white;">
                   <b style="background-color:white;"> Autonomous </b>
                   <select name="Autonomous" id="Auto" style="background-color:white;">
                        <option value="2S" style="background-color:white;" id="">
                            2 Scale
                        </option>
                        <option value="1S" style="background-color:white;" id="">
                            1 Scale 1 Switch
                        </option>
                   </select>
                   <button onclick="null" style=background-color:white;>Submit</button>
                </span>
                <hr>
                <span style="background-color:white;">
                    <form style="background-color:white;" id=SP>
                    <b style="background-color:white;"> Starting Position:</b>
                        <br>
                        <input type="radio" name="SP" value="Left" id="SPL">
                            Left    <br> <br>
                        <input type="radio" name="SP" value"Right" id="SPR">
                            Right   <br> <br>
                        <input type="submit" value="Submit" style="background-color:white;margin-left:23.5%">
                    </form>
                </span>
                <hr>
            <b style="background-color:white;"> Checklist: </b>
                        <span style="background-color:white;">
                        <form style="background-color: white;">
                            §§§<input type="checkbox">
                            §§§<input type="checkbox">
                            §§§<input type="checkbox">
                            §§§<input type="checkbox">
                            §§§<input type="checkbox">
                            §§§<input type="checkbox">
                        </form>
                </span>
            </span>
        </div> 
        <!--Javascript!-->
        <script src="mousestrap-master/moustrap.min.js"></script>
        <script src="JS/Hotkey.js"></script>
        <script src="JS/Camera.js"></script>
    </body>
</html>
