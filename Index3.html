<!DOCTYPE html>
<html>
    <link href="CSS/main3.css" rel="stylesheet" type="text/css">
    <header>
        <title>
            4774-Dashboard
        </title>
    </header>
    <body>
        <!--Top Bar!-->
        <div class="TB">
            <span class="TBR" style="margin-left:7.5%">
                <span style="background-color:white;">
                    <img src="Icons/FI/no_scale.png" class=Scale>
                </span>  
            </span>
            <span class="TBR">
                <span id=MTimer class="BBox">
                    Main Timer
                </span>
                <span id=Timer class="BTBox">
                    Cycle Timer
                </span>
            </span>
            <span class="TBR" id=Direction>
                Direction
            </span>
            <span class="TBR" id=Speed>
                Speed
            </span>
            <span class="TBR" id=Orientation>
                Orientation
            </span>
        <!--TopBar!-->
        </div>
        <!--Bottom Sector!-->
        <div class=BR>
            <!--Camera!-->
            <span class=Camera id=Camera>
                Camera
            </span>
            <!--Dropdowns!-->
            <div class=BBR>
                <span style="background-color:white;">
                    <select style="background-color:white;">
                        <option>
                        Auto Mode
                        </option>
                        <option>
                            Double Scale
                        </option>
                        <option>
                            1 Scale 1 Switch
                        </option>
                    </select>
                    <button style="background-color:white;margin:0.5%;margin-left:3%;">
                        Confirm
                    </button>
                </span>
                <span style="background-color:white;">
                    <select style="background-color:white;">
                        <option>
                            Starting Position
                        </option>
                        <option>
                            Left
                        </option>
                        <option>
                            Right
                        </option>
                    </select>
                    <button style="background-color:white;margin:0.5%;margin-left:3%;">
                        Confirm
                    </button>
                </span>
                <span style="background-color:white;">
                    <select style="background-color:white;">
                        <option>
                            Checklist
                        </option>
                        <option>
                            ///
                        </option>
                        <option>
                            ///
                        </option>
                    </select>
                    <button style="background-color:white;margin:0.5%;margin-left:3%;">
                        Next
                    </button>
                </span>
            </span>
        </div> 
        <!--Javascript!-->
        <script src=null>
        </script>
    </body>
</html>
