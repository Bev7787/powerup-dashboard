<!DOCTYPE html>
<html>
    <link href="CSS/main3.css" rel="stylesheet" type="text/css">
    <header>
        <title>
            4774-Dashboard
        </title>
    </header>
    <body>
        <!--Top Bar!-->
        <div class="TB">
            <span class="TBR" style="margin-left:7.5%">
                <span style="background-color:white;">
                    <img src="Icons/FI/no_scale.png" class=Scale>
                </span>
                <span style="background-color:white;">
                    <img src="Icons/FI/no_cube.png" class=Cube>
                </span>
                <span style="background-color:white;">
                    <img src="Icons/FI/up.png" class=Arrows>
                </span>
                <span style="background-color:white;">
                    <img src="Icons/FI/down.png" class=DArrow>
                </span>    
            </span>
            <span class="TBR">
                <span id=MTimer class="BBox">
                    Main Timer
                </span>
                <span id=Timer class="BTBox">
                    Cycle Timer
                </span>
            </span>
            <span class="TBR" id=Direction>
                Direction
            </span>
            <span class="TBR" id=Speed>
                Speed
            </span>
            <span class="TBR" id=Orientation>
                Orientation
            </span>
        <!--TopBar!-->
        </div>
        <!--Bottom Sector!-->
        <div class=BR>
            <!--Camera!-->
            <span class=Camera id=Camera>
                Camera
            </span>
            <!--Dropdowns!-->
            <div class=BBR>
            <b style="background-color:white;font-size:125%">Selector</b>
            <hr>
                <span style="background-color:white;">
                    <form action="radio" name="Strategy" style="background-color:white">
                        <input type="radio" name="DS" value="Double Scale"> Double Scale <br>
                        <input type="radio" name="SSS" value="1each"> 1 switch 1 Scale 
                    </form>
                    <button style="background-color:white;"id=S>
                        Confirm
                    </button>
                </span>
                <hr>
                <span style="background-color:white;">
                    <form style="background-color:white;" id=SP>
                    <b style="background-color:white;"> Starting Position:</b>
                        <br>
                        <input type="radio" name="LeftSP" value="Left">
                            Left    <br>
                        <input type="radio" name="RightSP" value"Right">
                            Right
                    </form>
                    <button onclick=null style=background-color:white;>Confirm</button>
                </span>
                <hr>
                <span style="background-color:white;">
                    <select style="background-color:white;">
                        <option style="background-color:white;">
                            Checklist
                        </option>
                        <option style="background-color:white;">
                            ///
                        </option>
                        <option style="background-color:white;">
                            ///
                        </option>
                    </select>
                    <button style="background-color:white;margin:0.5%;margin-left:3%;">
                        Next
                    </button>
                </span>
            </span>
        </div> 
        <!--Javascript!-->
        <script src=null>
        </script>
    </body>
</html>
